<p class="highlighted">Enter your username/email & password</p>
<form [formGroup]="loginForm">
    <label for="username">Username:</label>
    <input id="username" type="text" formControlName="username" />
    <label for="password">Password:</label>
    <input id="password" type="text" formControlName="password" />
</form>
<div>
    <button (click)="tryLogin()" class="stone-btn">Login</button>
    <button (click)="cancel.emit()" class="stone-btn">Cancel</button>
</div>
